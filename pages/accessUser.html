    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            fetch(`/api/accesos/solicitudes`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener los detalles del paciente');
                    }
                    return response.json();
                })
                .then(data => {
                    
                    renderAccessListItems(data)
                })
        });

        function renderAccessListItems(accessListItems) {
            const accessListContainer = document.querySelector('#access_list_container');

            accessListItems.forEach((accessItem) => {
                const taskListBox = document.createElement('div');
                taskListBox.setAttribute('data-id-acc-usuario', accessItem.id_acc_usuario)

                taskListBox.innerHTML= `
                    <div class="col mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">${accessItem.nombre_doctor.trim()} ${accessItem.apellido_doctor.trim()}</h5>
                                <p class="text-secondary mb-1">${accessItem.modulo}</p>
                            </div>
                            <div class="card-footer">
                                <button id="btn-motivo" class="btn btn-light btn-sm bg-white has-icon btn-block" type="button" >
                                    <i class="material-icons">inf.</i> MOTIVO
                                </button>

                                <button class="btn btn-light btn-sm bg-white has-icon ml-2" type="button" data-toggle="modal" data-target="#approve-modal-${accessItem.id_acc_usuario}">
                                    <i class="mdi mdi-check align-middle font-size-18 text-success"></i>
                                </button> 

                                <button class="btn btn-light btn-sm bg-white has-icon ml-2" type="button" data-toggle="modal" data-target="#reject-modal-${accessItem.id_acc_usuario}">
                                    <i class="mdi mdi-trash-can-outline align-middle font-size-18 text-danger"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="approve-modal-${accessItem.id_acc_usuario}" tabindex="-1" role="dialog" aria-labelledby="approveModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="approveModalLabel">¿Estás seguro de querer aprobar la solicitud?</h5>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <p class="mb-1"><strong> Usuario:</strong> ${accessItem.nombre_doctor.trim()} ${accessItem.apellido_doctor.trim()}</p>
                                    <p class="mb-1"><strong> Especialidad:</strong> ${accessItem.modulo}</p>
                                    <p class="text-secondary mt-3"> Selecciona "Aceptar" para confirmar. </p>
                                </div>
                                
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                                    <button id="btn-approve" class="btn btn-primary" type="button" >Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="reject-modal-${accessItem.id_acc_usuario}" tabindex="-1" role="dialog" aria-labelledby="rejectModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="rejectModalLabel">¿Estás seguro de querer denegar la solicitud?</h5>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p class="mb-1"><strong> Usuario:</strong> ${accessItem.nombre_doctor.trim()} ${accessItem.apellido_doctor.trim()}</p>
                                    <p class="mb-1"><strong> Especialidad:</strong> ${accessItem.modulo}</p>
                                    <p class="text-secondary mt-3"> Selecciona "Aceptar" para confirmar. </p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                                    <button id="btn-reject" class="btn btn-primary" type="button" >Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                const buttonMotivo = taskListBox.querySelector('button#btn-motivo');
                buttonMotivo.onclick = () => openModalMotivo(accessItem);

                const buttonApprove = taskListBox.querySelector('button#btn-approve');
                buttonApprove.onclick = () => modifyAccessRequest(accessItem, true);

                const buttonReject = taskListBox.querySelector('button#btn-reject');
                buttonReject.onclick = () => modifyAccessRequest(accessItem, false);

                accessListContainer.appendChild(taskListBox);
            })

        }

        async function modifyAccessRequest(accessItem, status){
            try {
                    const response = await fetch(`/api/accesos/solicitudes/${accessItem.id_acc_usuario}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ estado: status })
                    });
                    
                    const data = await response.json();

                    
                    if (response.ok) {
                        closeConfirmModal(accessItem, status);
                        removeModifiedAccess(accessItem.id_acc_usuario)                        
                    } 
                    
                } catch (error) {
                    console.error('Error:', error);
                }
            }
            
        function closeConfirmModal(accessItem, status) {
            const modalId = `#${status ? 'approve':'reject'}-modal-${accessItem.id_acc_usuario}`;
            $(modalId).modal('hide');
            $('.modal-backdrop').remove();
        }

        function removeModifiedAccess(id_acc_usuario){
            const requestedAccess = document.querySelector(`div[data-id-acc-usuario="${id_acc_usuario}"]`);

            if (requestedAccess) requestedAccess.remove();
        }


        function openModalMotivo(accessItem) {
            document.getElementById('notificationModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            const labelPatientName = document.querySelector('#label-nombre-paciente')
            const labelModulo = document.querySelector('#label-modulo')
            const labelMotivo = document.querySelector('#label-motivo')

            if (labelPatientName) labelPatientName.textContent = `${accessItem.nombre_paciente.trim()} ${accessItem.apellido_paciente.trim()}`
            if (labelModulo) labelModulo.textContent = `${accessItem.modulo}`
            if (labelMotivo) labelMotivo.textContent = `${accessItem.motivo}`

        }
        
        function closeModalMotivo() {
            document.getElementById('notificationModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        </script>

                    <div class="modal-footer">

        <script>
            document.getElementById('logoutButton').addEventListener('click', function() {

                        if (!response.ok) {
                            throw new Error('Error al cerrar sesión');
                        }
                       
                        window.location.href = 'login.html'; 
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al cerrar sesión.');
                    });
                    
            });
        </script>
