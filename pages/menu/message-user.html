    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            let currentPage = 1;
            const recordsPerPage = 5;
            let mensajes = [];
            let allMensajes = [];
    
            const user = JSON.parse(localStorage.getItem('user'));
    
            if (!user || !user.id_usuario) {
                window.location.href = '../login.html';
                return;
            }
    
            const idUsuario = user.id_usuario;
    
            cargarMensajes(idUsuario);
    
            async function cargarMensajes(idUsuario) {
                try {
                    const response = await fetch(`/api/notificacion/recibidos?id_usuario=${idUsuario}`);
    
                    if (!response.ok) {
                        if (response.status === 404) {
                            console.error('No se encontraron mensajes recibidos:', await response.json());
                        } else {
                            throw new Error(`Error en la respuesta: ${response.status}`);
                        }
                        return;
                    }
    
                    allMensajes = await response.json();
                    console.log('Mensajes recibidos:', allMensajes);
    
                    if (Array.isArray(allMensajes) && allMensajes.length > 0) {
                        mensajes = allMensajes;
                        renderPage(currentPage);
                    } else {
                        console.error('No se encontraron mensajes:', allMensajes);
                    }
                } catch (error) {
                    console.error('Error al obtener los mensajes recibidos:', error);
                }
            }
    
            function renderPage(page) {
                const start = (page - 1) * recordsPerPage;
                const end = page * recordsPerPage;
                const paginaMensajes = mensajes.slice(start, end);
    
                const messagesList = document.getElementById('messagesList');
                messagesList.innerHTML = '';
    
                paginaMensajes.forEach((mensaje) => {
                    const messageItem = document.createElement('li');
                    messageItem.classList.add('message');
                    if (!mensaje.estado) {
                        messageItem.classList.add('unread');
                    }
    
                    const remitenteNombre = `${mensaje.nombre_remitente} ${mensaje.apellido_remitente}`;
    
                    messageItem.innerHTML = `
                        <a href="#">
                            <div class="header">
                                <span class="from">${remitenteNombre}</span>
                                <span class="date">${new Date(mensaje.fecha_envio).toLocaleString()}</span>
                            </div>
                            <div class="title">
                                ${truncateText(mensaje.contenido, 50)}
                            </div>
                            <div class="description">
                                ${mensaje.contenido}
                            </div>
                        </a>
                    `;
                    messagesList.appendChild(messageItem);
                });
    
                document.getElementById('prevButton').disabled = currentPage === 1;
                document.getElementById('nextButton').disabled = currentPage * recordsPerPage >= mensajes.length;
            }
    
            function truncateText(text, maxLength) {
                return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            }
    
            document.getElementById('prevButton').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                }
            });
    
            document.getElementById('nextButton').addEventListener('click', () => {
                if (currentPage * recordsPerPage < mensajes.length) {
                    currentPage++;
                    renderPage(currentPage);
                }
            });
        });
    </script>
