<style>

    .modal {
        display: none;
        position: fixed;
        z-index: 1050; 
        padding: 20px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4); 
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto; 
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 600px; 
        height: auto; 
        max-height: 600px; 
        overflow-y: auto; 
        border-radius: 8px; 
    }

    .close {
        color: #aaa; 
        float: right;
        font-size: 28px;
        font-weight: bold; 
        cursor: pointer; 
    }

    .close:hover,
    .close:focus {
        color: black; 
        text-decoration: none; 
        cursor: pointer; 
    }

    h2 {
        color: #333; 
        font-size: 24px;
        margin-bottom: 20px; 
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
    }

    select,
    input[type="datetime-local"] {
        width: 100%;
        padding: 10px; 
        margin-bottom: 15px;
        border: 1px solid #ccc; 
        border-radius: 4px;
        font-size: 16px; 
        transition: border 0.3s; 
    }

    select:focus,
    input[type="datetime-local"]:focus {
        border-color: #66afe9; 
        outline: none;
    }



    .btn-buscar, .btn-next {
        z-index: 1000; 
        margin-bottom: 20px; 
    }

    .navbar-nav .nav-item .dropdown-menu {
        min-width: 300px;
    }
    .img-profile {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    span{
        size: 10px;
    }

    .edit-cita-btn {
        background-color: whitesmoke;  
        border: none;    
        transition: background-color 0.3s;
    }

    .error-modal {
        display: none; 
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 80%;
        max-width: 400px;
        text-align: center;
    }

    .error-modal button {
        padding: 5px 9px;
        background-color: #721c24;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .error-modal button:hover {
        background-color: #a71d2a;
    }

</style>

                <script>

                    function cerrarModal() {
                        document.getElementById('editCitaModal').style.display = 'none';
                    }

                    function mostrarError(mensaje) {
                        const errorModal = document.getElementById('errorModal');
                        const errorText = document.getElementById('errorText');
                        errorText.textContent = mensaje;
                        errorModal.style.display = 'block';
                    }
                    
                    function cerrarError() {
                        const errorModal = document.getElementById('errorModal');
                        errorModal.style.display = 'none';
                    }
                
                    document.addEventListener('DOMContentLoaded', async () => {
                        let currentPage = 1;
                        const recordsPerPage = 5;
                        let citas = [];
                        let allCitas = [];
                        const user = JSON.parse(localStorage.getItem('user'));

                        const idUsuario = user.id_usuario;
                
                        if (!user) {
                            window.location.href = '../login.html';
                            return;
                        }

                        cargarCitas(idUsuario)
                
                        async function cargarCitas(idUsuario) {
                            try {
                                const response = await fetch(`/api/cita/citasUsuario?id_usuario=${user.id_usuario}`);
                                allCitas = await response.json();
                                
                                if (Array.isArray(allCitas) && allCitas.length > 0) {
                                    citas = allCitas;
                                    renderPage(currentPage);
                                } else {
                                    console.error('No se encontraron citas:', allCitas);
                                }
                            } catch (error) {
                                console.error('Error al obtener las citas:', error);
                            }
                        }
                
                        function renderPage(page) {
                            const start = (page - 1) * recordsPerPage;
                            const end = page * recordsPerPage;
                            const paginaCitas = citas.slice(start, end);
                
                            const tablaCitas = document.getElementById('tabla-citas');
                            tablaCitas.innerHTML = ''; 
                            
                            paginaCitas.forEach((cita) => {

                                let editUrl;
                                if (cita.consulta === 'Consulta Inicial') {
                                    editUrl = `../registerConsulta-asis.html?id_cita=${cita.id_cita}`;
                                } else if (cita.consulta === 'Consulta de Seguimiento') {
                                    editUrl = `../registerConsulta2-asis.html?id_cita=${cita.id_cita}`;
                                } else if (cita.consulta === 'Consulta de Emergencia') {
                                    editUrl = `../registerConsulta3-asis.html?id_cita=${cita.id_cita}`;
                                } else {
                                    editUrl = '../listaCitas.html';
                                }
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td> <a class="user-link">${cita.nombre_paciente} ${cita.apellido_paciente}</a></td>
                                    <td>${cita.nombre_doctor} ${cita.apellido_doctor}</td>
                                    <td><a class="user-link">${cita.correo}</a></td>
                                    <td>${cita.consulta}</td>
                                    <td>${new Date(cita.fecha_hora).toLocaleString()}</td>
                                    <td>${cita.estado ? 'Activo' : 'Inactivo'}   
                                    <td style="width: 10%; text-align: center;">
                                         <button class="edit-cita-btn table-link" data-id-cita="${cita.id_cita}">
                                            <span class="fa-stack fa-sm">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </button>
                                        <a href="${editUrl}" class="table-link" style="margin-right: 8px;">
                                            <span class="fa-stack fa-sm">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                `;
                                tablaCitas.appendChild(row);

                                row.querySelector('.edit-cita-btn').addEventListener('click', function (event) {
                                    const id_cita = event.currentTarget.getAttribute('data-id-cita');
                                    abrirModal(id_cita);
                                });
                            });
                
                            document.getElementById('prevButton').disabled = currentPage === 1;
                            document.getElementById('nextButton').disabled = currentPage * recordsPerPage >= allCitas.length;
                        }

                        document.getElementById('prevButton').addEventListener('click', () => {
                            if (currentPage > 1) {
                                currentPage--;
                                renderPage(currentPage);
                            }
                        });

                        document.getElementById('nextButton').addEventListener('click', () => {
                            if (currentPage * recordsPerPage < citas.length) {
                                currentPage++;
                                renderPage(currentPage);
                            }
                        });

                        document.getElementById('filterForm').addEventListener('submit', (event) => {
                            event.preventDefault();
                            aplicarFiltros();
                        });

                        function aplicarFiltros() {
                            const startDate = document.getElementById('startDate').value;
                            const endDate = document.getElementById('endDate').value;
                            const estado = document.getElementById('filterStatus').value;
                        
                            citas = allCitas.filter(cita => {
                                const citaFecha = new Date(cita.fecha_hora);
                                
                                const adjustedEndDate = endDate ? new Date(new Date(endDate).setDate(new Date(endDate).getDate() + 1)) : null;
                        
                                const cumpleFecha = (!startDate || citaFecha >= new Date(startDate)) &&
                                                    (!adjustedEndDate || citaFecha < adjustedEndDate); 
                                const cumpleEstado = !estado || (estado === 'active' ? cita.estado : !cita.estado);
                        
                                return cumpleFecha && cumpleEstado;
                            });
                        
                            currentPage = 1;
                            renderPage(currentPage);
                        }

                        let currentEditId = null;
                
                        async function abrirModal(id_cita) {
                            try {

                                const consultaResponse = await fetch(`/api/cita/consultaPorCita/${id_cita}`);
                                const consultaData = await consultaResponse.json();

                                if (consultaData.tieneConsulta) {
                                    mostrarError('No se puede editar esta cita porque ya tiene una consulta registrada.');
                                    return;
                                }

                                const response = await fetch(`/api/cita/citaId/${id_cita}`);
                                const cita = await response.json();
                
                                if (cita) {
                                    currentEditId = cita.id_cita;
                
                                    const fechaHora = new Date(cita.fecha_hora);
                                    const localFechaHora = new Date(fechaHora.getTime() - (fechaHora.getTimezoneOffset() * 60000));
                                    document.getElementById('editFechaHora').value = localFechaHora.toISOString().slice(0, 16);
                
                                    document.getElementById('editEstado').value = cita.estado ? 'true' : 'false'; 
                
                                    await cargarPacientes(cita.id_paciente);
                                    await cargarDoctores(cita.id_doctor);
                                    await cargarTiposConsulta(cita.id_tipo_consulta);
                
                                    document.getElementById('editCitaModal').style.display = 'block';
                                } else {
                                    console.error('Cita no encontrada con id:', id_cita);
                                }
                            } catch (error) {
                                console.error('Error al obtener datos de la cita:', error);
                            }
                        }
                
                        async function cargarPacientes(selectedId) {
                            try {
                                const response = await fetch(`/api/pacientes`);
                                const pacientes = await response.json();
                                const pacienteSelect = document.getElementById('editPaciente');
                
                                pacienteSelect.innerHTML = ''; 
                                pacientes.forEach(paciente => {
                                    const option = document.createElement('option');
                                    option.value = paciente.id_paciente;
                                    option.textContent = `${paciente.nombre} ${paciente.apellido}`;
                                    option.selected = paciente.id_paciente == selectedId;
                                    pacienteSelect.appendChild(option);
                                });
                            } catch (error) {
                                console.error('Error al cargar pacientes:', error);
                            }
                        }
                
                        async function cargarDoctores(selectedId) {
                            try {
                                const response = await fetch(`/api/cita/doctoresAsistentes?id_usuario=${user.id_usuario}`);
                                const doctores = await response.json();
                                
                                const doctorSelect = document.getElementById('editDoctor');
                                doctorSelect.innerHTML = '';  
                
                                doctores.forEach(doctor => {
                                    const option = document.createElement('option');
                                    option.value = doctor.id_doctor;
                                    option.textContent = `${doctor.nombre} ${doctor.apellido}`;
                                    option.selected = doctor.id_doctor == selectedId;
                                    doctorSelect.appendChild(option);
                                });
                            } catch (error) {
                                console.error('Error al cargar doctores:', error);
                            }
                        }
                
                        async function cargarTiposConsulta(selectedId) {
                            try {
                                const response = await fetch('/api/cita/tipo_consulta');
                                const tiposConsulta = await response.json();
                                const tipoConsultaSelect = document.getElementById('editTipoConsulta');
                
                                tipoConsultaSelect.innerHTML = ''; 
                                tiposConsulta.forEach(tipo => {
                                    const option = document.createElement('option');
                                    option.value = tipo.id_tipo_consulta; 
                                    option.textContent = tipo.consulta; 
                                    option.selected = tipo.id_tipo_consulta == selectedId;
                                    tipoConsultaSelect.appendChild(option);
                                });
                            } catch (error) {
                                console.error('Error al cargar tipos de consulta:', error);
                            }
                        }
                
                        document.getElementById('closeModal').addEventListener('click', cerrarModal);
                        document.getElementById('btn-actualizar').addEventListener('click', actualizarCita);

                
                        async function actualizarCita() {
                            const data = {
                                id_cita: currentEditId,
                                id_paciente: document.getElementById('editPaciente').value,
                                id_doctor: document.getElementById('editDoctor').value,
                                id_tipo_consulta: document.getElementById('editTipoConsulta').value,
                                fecha_hora: document.getElementById('editFechaHora').value,
                                estado: document.getElementById('editEstado').value === 'true',
                                id_usuario: idUsuario,
                                id_centro_medico: 1
                            };
                
                            try {
                                const response = await fetch(`/api/cita/actualizarCita/${currentEditId}`, {
                                    method: 'PUT',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify(data)
                                });
                
                                if (response.ok) {
                                    await cargarCitas(idUsuario);
                                    cerrarModal();
                                } else {
                                    console.error('Error al actualizar la cita:', await response.text());
                                }
                            } catch (error) {
                                console.error('Error en la solicitud de actualización:', error);
                            }
                        }


                    });
                </script>
                
            </div>
        </div>
    </div>
                                

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            console.log(user); 

            document.querySelectorAll('.user-name').forEach(element => {
                element.textContent = `${user.nombre} ${user.apellido}`;
            });

            document.getElementById('user-email').textContent = user.correo;
            document.getElementById('user-fecha-nacimiento').textContent = user.fecha_nacimiento;
            document.getElementById('user-celular').textContent = user.celular;
            document.getElementById('user-cedula').textContent = user.cedula;
        } else {
           
            window.location.href = '../login.html';
        }
    });
    </script>
      
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Listo para salir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Selecciona "Cerrar sesión" si estás listo para finalizar tu sesión actual.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="logoutButton">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include' 
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cerrar sesión');
                    }
                    window.location.href = '../login.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cerrar sesión.');
                });
                
        });
    </script>
