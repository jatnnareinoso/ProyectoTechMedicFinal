    <script>
        let id_paciente = null; 
    
        document.addEventListener('DOMContentLoaded', async function() {
            const user = JSON.parse(localStorage.getItem('user'));
            let currentPage = 1;
            const recordsPerPage = 10;
            let recetas = [];
            let allRecetas = [];
            
            if (user) {
                console.log(user); 
    
                document.querySelectorAll('.user-name').forEach(element => {
                    element.textContent = `${user.nombre} ${user.apellido}`;
                });
    
                const idUsuario = user.id_usuario;
                const urlParams = new URLSearchParams(window.location.search);
                id_paciente = urlParams.get('id_paciente'); 
    
            } else {
                window.location.href = '../login.html';
            }   
            
            try {
                const response = await fetch(`/api/recetas/recetasPaciente?id_paciente=${id_paciente}`);
                if (!response.ok) throw new Error("Error al obtener las recetas");
                
                recetas = await response.json();
                allRecetas = [...recetas];
                renderPage(currentPage);

                document.getElementById('prevButton').addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage(currentPage);
                    }
                });

                document.getElementById('nextButton').addEventListener('click', () => {
                    if (currentPage * recordsPerPage < recetas.length) {
                        currentPage++;
                        renderPage(currentPage);
                    }
                });
                
            } catch (error) {
                console.error(error);
                alert("Hubo un problema al cargar las recetas.");
            }
        
            function renderPage(page) {
                const start = (page - 1) * recordsPerPage;
                const end = page * recordsPerPage;
                const paginaRecetas = recetas.slice(start, end);

                const recetaTableBody = document.getElementById("tabla-receta");
                recetaTableBody.innerHTML = '';
                paginaRecetas.forEach((receta) => {
                    const row = document.createElement("tr");

                    const fechaReceta = new Date(receta.fecha_receta).toISOString().split('T')[0];
                    document.getElementById('paciente').textContent = receta.paciente;

                    row.innerHTML = `
                        <td class="px-4 py-3 text-sm">${receta.doctor}</td>
                        <td class="px-4 py-3 text-sm">${receta.medicamento}</td>
                        <td class="px-4 py-3 text-sm">${receta.uso}</td>
                        <td class="px-4 py-3 text-sm">${receta.cantidad}</td>
                        <td class="px-4 py-3 text-sm">${receta.frecuencia}</td>
                        <td class="px-4 py-3 text-sm">${receta.tiempo}</td>
                        <td class="px-4 py-3 text-sm">${receta.observacion}</td>
                        <td class="px-4 py-3 text-sm">${fechaReceta}</td>
                    `;
        
                    recetaTableBody.appendChild(row);
                });

                document.getElementById('prevButton').disabled = currentPage === 1;
                document.getElementById('nextButton').disabled = currentPage * recordsPerPage >= recetas.length;
            }
        });
    
    </script>
